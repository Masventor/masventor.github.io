<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<script>
    // Get the URL parameter value
    function getUrlParameter(name) {
        name = name.replace(/[[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        if (results !== null && results[1]) {
            return decodeURIComponent(results[1].replace(/\+/g, " "));
        } else {
            var pathArray = location.pathname.split('/');
            var nameIndex = pathArray.indexOf(name);
            if (nameIndex !== -1 && pathArray.length > nameIndex + 1) {
                return decodeURIComponent(pathArray[nameIndex + 1]);
            }
        }
        return "";
    }

    // Check if the URL parameter exists and redirect accordingly
    function checkAndRedirect() {
        var telParam = getUrlParameter("tel");
        var mailtoParam = getUrlParameter("mailto");
        var geoParam = getUrlParameter("geo");

        if (telParam !== "") {
            window.location.href = "tel:" + telParam;
        } else if (mailtoParam !== "") {
            window.location.href = "mailto:" + mailtoParam;
        } else if (geoParam !== "") {
            window.location.href = "geo:" + geoParam;
        }
    }

    // Call the function to check and redirect
    checkAndRedirect();
</script>

<body>
    <div>
        <h1>Redirecting...</h1>
        <p>Please wait while you're being redirected to the new page.</p>
    </div>
</body>

</html>
